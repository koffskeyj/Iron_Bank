{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Bank</title>
    <link rel="stylesheet" href='{% static "main/css/bootstrap.css" %}' media="screen" title="bootstrap" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      {% if request.user.is_authenticated %}
      <br>
      <h4>{{request.user}}</h4>
      <br>
      <a class="btn btn-info" href="{% url 'logout' %}?next=/" role="button">Logout</a>
      <a class="btn btn-info" href="{% url 'profile_view' %}" role="button">Profile</a>
      <a class="btn btn-info" href="{% url 'create_transaction_view' %}" role="button">Create Transaction</a>
      <a class="btn btn-info" href="{% url 'create_transfer_view' %}" role="button">Transfer Funds</a>
      {% else %}
      <br>
        <a class="btn btn-info" href="{% url 'create_user_view' %}" role="button">Create User</a>
        <a class="btn btn-info" href="{% url 'login' %}" role="button">Login</a>
        <br>
      {% endif %}
    {% block content %}
      No content provided
    {% endblock %}
  </div>
  </body>
</html>
