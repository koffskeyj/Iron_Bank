{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
</head>
<body>
<div class="container">
{% block content %}
<br>
<table class="table">
  <tr>
    <th>Business</th>
    <th>Amount</th>
    <th>Type</th>
    <th>User</th>
    <th>Created</th>
  </tr>
  <tr>
    <br>
       <td>{{transaction.business}}</td>
       <td>{{transaction.amount}}</td>
       <td>{{transaction.transaction_type}}</td>
       <td>{{transaction.user}}</td>
       <td>{{transaction.created}}</td>
  </tr>
{% endblock %}
</table>
</div>
</body>
</html>
