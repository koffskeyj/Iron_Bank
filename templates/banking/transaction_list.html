{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
</head>
<body>
<div class="container">
{% block content %}
<h3>Balance : {{balance}}</h3>
<table class="table">
  <tr>
    <th>Amount</th>
    <th>Type</th>
  </tr>
  <tr>
    <br>
    {% for transaction in object_list %}
       <td><a href="{% url 'detail_view' transaction.pk %}">{{transaction.amount}}</a></td>
       <td>{{transaction.transaction_type}}</td>
  </tr>
    {% endfor %}
{% endblock %}
</table>
</div>
</body>
</html>
